<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Floating cubes -->
        <div class="cube" style="top: 10%; left: 20%;"></div>
        <div class="cube" style="top: 30%; left: 60%;"></div>
        <div class="cube" style="top: 70%; left: 40%;"></div>
        <div class="cube" style="top: 50%; left: 80%;"></div>
        <div class="cube" style="top: 80%; left: 20%;"></div>
        
        <!-- ENTER button using rectangles -->
        <div class="enter-button" onclick="redirectToHome()">
            <span class="letter">E</span>
            <span class="letter">N</span>
            <span class="letter">T</span>
            <span class="letter">E</span>
            <span class="letter">R</span>
        </div>
    </div>

    <script>
        function redirectToHome() {
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
